{% extends "base.html" %}

{% block title %}Log in{% endblock %}

{% block content %}
<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f8f9fa;
    }
    .signup-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }
    .signup-form {
        background-color: #ffffff;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .signup-form h2 {
        font-size: 2rem;
        margin-bottom: 30px;
        font-weight: bold;
        text-align: center;
    }
    .signup-form input {
        margin-bottom: 15px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        width: 100%;
    }
    .signup-form input:focus {
        outline: none;
        box-shadow: 0 0 5px rgba(0,123,255,0.5);
    }
    .signup-form button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        width: 100%;
        font-size: 1.2rem;
    }
    .signup-form .btn-primary {
        background-color: #007bff;
        color: white;
    }
    .signup-form .btn-secondary {
        background-color: #6c757d;
        color: white;
    }
    .signup-form .btn-secondary:hover {
        background-color: #5a6268;
    }
    .signup-image {
        max-width: 100%;
        height: auto;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
</style>


{%if is_error%}
<div class="alert alert-danger alert-dismissible fade show" role="alert">
    {{error_message}}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
{%endif%}


<div class="signup-container">
    <div class="row w-100">
        <div class="col-md-6 d-none d-md-block">
            <!-- Image from Unsplash -->
            <img src="https://images.unsplash.com/photo-1516321318423-f06f85e504b3?q=80&w=1770&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Sign Up" class="signup-image">
        </div>
        <div class="col-md-6">
            <div class="signup-form">
                <h2>Login to Dreamscape</h2>
                <form method="post">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Log in</button>
                </form>
                <div class="text-center mt-3">
                    <p>Don't have an account? <a href="/signup" class="btn btn-secondary">Sign up</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
